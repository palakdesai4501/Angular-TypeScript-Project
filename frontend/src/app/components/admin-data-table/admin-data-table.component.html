<div class="admin-table-container">
  <h1>Funds Management</h1>
  
  <table mat-table [dataSource]="funds" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let fund">
        <a (click)="onViewFund(fund.name)" class="fund-name-link">{{fund.name}}</a>
      </td>
    </ng-container>

    <!-- Strategies Column -->
    <ng-container matColumnDef="strategies">
      <th mat-header-cell *matHeaderCellDef>Strategies</th>
      <td mat-cell *matCellDef="let fund">{{fund.strategies.join(', ')}}</td>
    </ng-container>

    <!-- Geographies Column -->
    <ng-container matColumnDef="geographies">
      <th mat-header-cell *matHeaderCellDef>Geographies</th>
      <td mat-cell *matCellDef="let fund">{{fund.geographies.join(', ')}}</td>
    </ng-container>

    <!-- Currency Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let fund">{{fund.currency}}</td>
    </ng-container>

    <!-- Fund Size Column -->
    <ng-container matColumnDef="fundSize">
      <th mat-header-cell *matHeaderCellDef>Fund Size</th>
      <td mat-cell *matCellDef="let fund">{{fund.fundSize | number:'1.2-2'}}</td>
    </ng-container>

    <!-- Vintage Column -->
    <ng-container matColumnDef="vintage">
      <th mat-header-cell *matHeaderCellDef>Vintage</th>
      <td mat-cell *matCellDef="let fund">{{fund.vintage}}</td>
    </ng-container>

    <!-- Managers Column -->
    <ng-container matColumnDef="managers">
      <th mat-header-cell *matHeaderCellDef>Managers</th>
      <td mat-cell *matCellDef="let fund">{{fund.managers.join(', ')}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let fund">
        <button mat-icon-button color="primary" (click)="onEditFund(fund.name)" matTooltip="Edit Fund">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
